<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- Link to CSS and other styling libraries -->
    <link rel="stylesheet" href="/assets/style.css">
    
    <!--Bulma Framwork link for styling the page-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fooder</title>
</head>

<body>

    <header>
        <!-- Main header section  -->
        <nav class="navbar-menu is-active is-light ">  
        <div class="navbar-start">
            <a href="" class="title">Fooder: Your Palate Advisor</a>
        </div>
        
        <!-- Hamburger section showing about us and contact us links -->
        <div class="navbar-end is-active">
            <a href="#" class="navbar-item">About us</a>
            <a href="#" class="navbar-item">Contact us</a>
        </div>
        </nav>
    </header>

    <!-- Search section including filters other functionalities that help user search -->
    <section class="section">
        <div class="container" id="container1">
            <div class="level-item" >
                <h1 id="searchFoods" class="title has-text-left">Search Foods</h1>
                <!-- Form to type in search bar begings-->
                <input id="input1" class="input" type="text" placeholder="Enter Food">
                <!-- Form to type in search bar ends-->
            </div>
    
            <div class="level-item">
                <div class="container">
                    <p>Categories</p>
                    <!-- List of cuisine types starts -->
                    <select name="cuisine-type" id="">
                        <Option value="African">African</Option>
                        <Option value="American">American</Option>
                        <Option value="Asian">Asian</Option>
                        <Option value="Italian">Italian</Option>
    
                    </select> 
                    <!-- List of cuisine types ends  -->
            </div>
    
            <div class="dietary-preferences">
                <p>Dietary Preferences</p>
                <select name="dietary-preferences" id="">
                    <Option value="Halal">Halal</Option>
                    <Option value="Kosher">Kosher</Option>
                    <Option value="Vegan">Vegan</Option>
                    <Option value="Vegatarian">Vegetarian</Option>
            </div>
    

            <!-- CHECK ISSUE: appearance of following buttons -->
            <div class="price-filter">    
                <button type="button" id="price">$</button>
                <button type="price-button">$$</button>    
                <button type="price-button">$$$</button>    
            </div>
        </div>
            <div class="distance-filter">
                <h1 class="title">Distance</h1>
                <button type="button">Under 1 mile</button>
                <button type="price-button">3 miles</button>    
                <button type="price-button">5 miles</button>    
            </div>
            <!-- CHECK ISSUE ENDS: appearance of following buttons -->

    </section>
        <!-- Search section ends here. Results below -->

        <!-- Search results appear below the search area -->
    <section>
        <div class="results">
        </div>
    </section>
        <!-- results section ends here  -->

        <!-- Footer section here -->
    <footer>

    </footer>

    <!-- Link to JS file and other script files -->
    <script src="/assets/script.js"></script>
    
</body>

</html>
