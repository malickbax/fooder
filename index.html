<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- Link to CSS and other styling libraries -->
    <link rel="stylesheet" href="/assets/style.css">
    
    <!--Bulma Framwork link for styling the page-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fooder</title>
</head>

<body>

    <header>
        <!-- Main header section  -->
        <nav id="nav1" class="navbar has-shadow is-active ">  
        <div class="navbar-start">
            <a id="headerTitle" href="" class="title">Fooder: Your Palate Advisor</a>
        </div>
        
        <!-- Hamburger section showing about us and contact us links -->
        <div id="options" class="navbar-end is-active">
            <a href="#" class="navbar-item">About us</a>
            <a href="#" class="navbar-item">Contact us</a>
        </div>
        </nav>
    </header>

    <!-- Search section including filters other functionalities that help user search -->
    <section class="section" id="section1">
        <div class="container" id="container1">
            <div class="level-item" >
                <h1 id="searchFoods" class="title has-text-left">Search Foods</h1>
                <!-- Form to type in search bar begings-->
                <input id="input1" class="input" type="text" placeholder="Enter Food">
                <!-- Form to type in search bar ends-->
            </div>
    
            <div id="middle" class="level">
                <div class="level-left">
                    <p id="categories">Categories</p>
                    <!-- List of cuisine types starts -->
                    <select name="cuisine-type" id="selectCategories">
                        <Option value="African">African</Option>
                        <Option value="American">American</Option>
                        <Option value="Asian">Asian</Option>
                        <Option value="Italian">Italian</Option>
    
                    </select> 
                    <!-- List of cuisine types ends  -->
            </div>
    
            <div class="level-right">
                
                <p id="dietaryPref">Dietary Preferences</p>
                <select  name="dietary-preferences" id="selectDietary">
                    <Option value="Halal">Halal</Option>
                    <Option value="Kosher">Kosher</Option>
                    <Option value="Vegan">Vegan</Option>
                    <Option value="Vegatarian">Vegetarian</Option>
                </select> 
                     
            </div>
    

            <!-- CHECK ISSUE: appearance of following buttons -->
            <div class="level-right">    
                <p id="price">Price</p>
               <button id="btnPrice1" class="button is-small is-primary is-hovered">$</button>
               <button id="btnPrice2" class="button is-small is-primary is-hovered ">$$</button>
               <button  id="btnPrice3"class="button is-small is-primary is-hovered ">$$$</button>
  
            </div>

        </div>
            <div id="bottomDistance" class="level">
                <div id="distanceCon" class="level-item">
                <p id="distance" >Distance</p>
                <button id="btnMile1" type="button" class="button is-small is-danger">Under 1 mile</button>
                <button id="btnMile2" type="price-button" class="button is-small is-danger">3 miles</button>    
                <button id="btnMile3" type="price-button" class="button is-small is-danger">5 miles</button>
            </div>
                </div>    
            </div>
            <!-- CHECK ISSUE ENDS: appearance of following buttons -->

    </section>
        <!-- Search section ends here. Results below -->

        <!-- Search results appear below the search area -->
    <section>
        <div class="results">
        </div>
    </section>
        <!-- results section ends here  -->

        <!-- Footer section here -->
    <footer>

    </footer>

    <!-- Link to JS file and other script files -->
    <script src="/assets/script.js"></script>
    
</body>

</html>
