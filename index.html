<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- Link to CSS and other styling libraries -->
    <link rel="stylesheet" href="/assets/style.css">
    
    <!--Bulma Framwork link for styling the page-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fooder</title>
</head>

<body>
    <!-- Main header section  -->
    <div class="fooder-header">
        <p>Fooder: Your Palate Advisor</p>
    </div>
    
    <!-- Hamburger section showing about us and contact us links -->
    <div class="hamburger-menu">
        <div class="about-us">
            <p>About Us</p>
        </div>

        <div class="contact-us">
            <p>Contact Us</p>
        </div>
    </div>

    <!-- Search section including filters other functionalities that help user search -->
    <div class="search-section">
        <div class="search-line">
            <p>Search</p>
            <p> Search Food</p>
            <!-- Form to type in search bar begings-->
                <input type="search-bar">
            <!-- Form to type in search bar ends-->
        </div>

        <div class="categories">
                <p>Categories</p>
                <!-- List of cuisine types starts -->
                <select name="cuisine-type" id="">
                    <Option value="African">African</Option>
                    <Option value="American">American</Option>
                    <Option value="Asian">Asian</Option>
                    <Option value="Italian">Italian</Option>

                </select> 
                <!-- List of cuisine types ends  -->
        </div>

        <div class="dietary-preferences">
            <p>Dietary Preferences</p>
            <select name="dietary-preferences" id="">
                <Option value="Halal">Halal</Option>
                <Option value="Kosher">Kosher</Option>
                <Option value="Vegan">Vegan</Option>
                <Option value="Vegatarian">Vegetarian</Option>
        </div>


    </div>

    <!-- Search results appear below the search area -->
    <div class="results">
    </div>

    <!-- Link to JS file and other script files -->
    <script src="/assets/script.js"></script>
</body>

</html>
